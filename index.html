<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Module 1 - Resin Bound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Module 1: Resin Bound Training</h1>

      <iframe src="https://docs.google.com/gview?url=https://kolatraining.netlify.app/module1/resin-manual.pdf&embedded=true" width="100%" height="500px" frameborder="0"></iframe>
    </div>
    <form id="quiz-form">
      <div id="quiz-questions"></div>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="quiz_script.js"></script>
</body>
</html>
